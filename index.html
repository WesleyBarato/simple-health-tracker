<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <div class="container">
        <h1>Body Mass Index Calculator</h1>
        
        <label>Weight (kg):</label>
        <input type="number" placeholder="Ex: 70" id="weight">

        <label>Height (m):</label>
        <input type="number" id="height" placeholder="Ex: 1,80">

        <button id="btn-calc">Calculate</button>

        <div id="result">
            <p>Your BMI is: <span id="bmi-value">--</span></p>
            <p id="description">Status: </p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
